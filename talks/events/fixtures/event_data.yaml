      \ believe the Earth has entered a new epoch in the Geological Time Scale, the\
      \ Anthropocene or \u2018the Age of Man\u2019, in which humans now rival the\
      \ great forces of nature in determining the geological trajectory of the planet.\
      \ The new epoch, driven mainly by human-induced climate change, represents a\
      \ rupture in Earth history with profound consequences for humankind and the\
      \ Earth System itself. The concept grew out of the new discipline of Earth System\
      \ science, a \u2018paradigm shift\u2019. A number of scientists and social scientists\
      \ have put forward interpretations of the Anthropocene that, mostly unconsciously,\
      \ deflate the significance of the new epoch and the threat it poses to humankind\
      \ and the Earth. It has variously been equated with the Holocene, interpreted\
      \ as just another instance of ecological or landscape change, rendered banal\
      \ by the discovery of historical \u2018precursors\u2019, and framed as a welcome\
      \ opportunity for humans to remake the Earth. Each of these can be shown to\
      \ be a misreading of Earth System science.\r\n"
