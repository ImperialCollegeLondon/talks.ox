    description: "Storage of CO2 emissions in deep brine aquifers is widely understood\
      \ to play an important role in reducing anthropogenic greenhous gas emissions\
      \ in the future. Much success has been undertaken to estimate how much pore-volume\
      \ is available in UK offshore brine aquifers for such a purpose. However, a\
      \ significant economic factor of concern is the number of injection wells required\
      \ to inject the CO2 into the aquifers such as to ensure that storage is achieved\
      \ during a reasonable time period. This paper presents some preliminary results\
      \ from a probabilistic injectivity assessment of 300 UK offshore brine aquifers\
      \ from the CO2store database. CO2 injection is simulated as a two-phase two-component\
      \ partially miscible flow problem. The talk will discuss where the target aquifers\
      \ are situated, the key factors affecting storage capacity and injectivity and\
      \ how allowable cost is likely to affect the amount of total capacity available\
      \ for CO2 storage.\r\n"
