    description: " Both Neisseria meningitidis and Moraxella catarrhalis are Gram-negative\
      \ diplococci which reside in the human nasopharynx. Both species can persist\
      \ without symptoms, yet on occasion spread from the nasopharynx and cause a\
      \ range of pathologies. A common feature shared by these bacteria is their ability\
      \ to interact with members of the carcinoembryonic antigen-related cell adhesion\
      \ molecule (CEACAM) receptor family. In the case of neisserial species binding\
      \ occurs via the opacity proteins, whilst M. catarrhalis binds via the ubiquitous\
      \ surface proteins. The talk will explore the requirements for bacterial ligand-CEACAM\
      \ interactions and the development of inhibitory molecules.\r\n\r\nhttp://www.bristol.ac.uk/cellmolmed/research/infect-immune/hill.html"
