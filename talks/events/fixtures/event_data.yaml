    description: "Hospitals within Oxfordshire\r\n\r\nThe Oxford Radcliffe Hospitals\
      \ NHS Trust comprises the John Radcliffe Hospital, the Churchill Hospital and\
      \ the Horton General Hospital in Banbury.\r\n\r\nThe Trust provides a wide range\
      \ of acute clinical services including an accident and emergency service, general\
      \ medicine and surgery, paediatrics and obstetrics and gynaecology.   It also\
      \ provides a number of speciality services including cardiology, cardiac surgery,\
      \ a special care nursery, a regional transplant unit, dermatology, oncology,\
      \ clinical genetics, urology and infectious diseases.   Also it houses a unit\
      \ for palliative care.\r\n\r\nThe new West Wing at the John Radcliffe Hospital,\
      \ which was completed in December 2006, houses the neurosciences departments,\
      \ otolaryngopharyngology, ophthalmology, plus units for the care of the elderly.\
      \  \r\n\r\nPsychiatry services in Oxford are currently provided at the Warneford\
      \ and Park Hospitals, while orthopaedic services are based largely at the Nuffield\
      \ Orthopaedic Centre NHS Trust, which also provides a rehabilitation service\
      \ and is the main centre for rheumatology and metabolic bone disease.\r\n\r\n\
