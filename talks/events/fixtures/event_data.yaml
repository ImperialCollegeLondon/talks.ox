      \ the composition of the surface of the comet. But what does this mean? And\
      \ what implications does it have?  *Professor Chris Lintott*, Professor of Astrophysics,\
      \ University of Oxford and presenter of the BBC's Sky at Night will talk about\
      \ the history and the science of the voyage and Professor Ian Goldin, Director,\
      \ Oxford Martin School and Chris will discuss the implications and politics\
