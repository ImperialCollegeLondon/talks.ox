    description: "There is ample evidence that plants exert significant \u201Ccontrols\u201D\
      \ over the manner and magnitude by which water and other soil-borne resources\
      \ cycle through the biosphere. A particularly relevant example is how deeply\
      \ rooted plant taxa can exploit deep water resources for long periods of time\
      \ and often also \u201Credistribution\u201D water hydraulically (= HR) that\
      \ in turn links root function to water and nutrient cycles. In this talk Todd\
      \ will highlight research from his own research group as well as others that\
      \ shows how HR information is being used in a diversity of ways to demonstrate\
      \ how root and rhizosphere processes impact ecosystem functions and even our\
      \ climate system.\r\n"
