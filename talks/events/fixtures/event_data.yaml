    description: "Given the unprecedented increase in the flow of migrants from El\
      \ Salvador, Guatemala and Honduras, this seminar will analyse the impact of\
      \ U.S. interior immigration enforcement on parent-child separations among Central\
      \ American deportees along with its implications for deportees\u2019 intentions\
      \ to remigrate to the United States.  Using the EMIF SUR survey data, we find\
      \ that interior enforcement raises the likelihood of parent-child separations,\
      \ and that parents who are separated from their young children are more likely\
      \ to report the intention to return to the United States, presumably undocumented,\
      \ in the future.  By increasing parent-child separations, U.S. interior enforcement\
      \ may be counterproductive in deterring repetitive unauthorized crossings among\
      \ Central American deportees.   "
