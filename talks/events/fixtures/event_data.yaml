    description: Natural capital is everything nature provides us for free. It comprises
      renewables and non-renewables. Renewables carry on providing value for ever,
      as long as thresholds are not crossed, whereas non-renewables can only be used
      once. Natural capital policy requires compensation for damage, pollution taxes
      and the economic rents from depleting non-renewables to be deployed for a major
      restoration programme, underpinning sustainable economic growth. The seminar
      sets out the aggregate natural capital rules, the identification of assets-at-risk
      and how to protect the natural environment in the face of major population growth
      and  infrastructure developments.
