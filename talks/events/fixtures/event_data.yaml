    description: 'Misinformation is everywhere, proliferating ignorance, misconception
      and confusion among laymen and scientists alike. Topics such as evolutionary
      theory, climate change and genetic modification have become part of our everyday
      lexicon, yet few people truly understand the fundamental principles and mechanisms
      behind them. Obfuscation, inaccessibility and even the very semantics of our
      language often inhibit effective communication. What we take to mean by the
      words ''theory'', ''hypothesis'' or ''uncertainty'', or by confused concepts
      such as weather and climate remain ambiguous in spite of their scientific definitions.
      Join us and our guest speakers for the concluding seminar of the series, as
      we attempt to remedy the problem by addressing questions in contemporary science
      and the implementation of public policy. '
