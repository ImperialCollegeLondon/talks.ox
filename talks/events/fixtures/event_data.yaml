      \ of modern biomedical engineering. She heads a large research activity in cardiovascular\
      \ image analysis, women\u2019s health imaging (obstetrics and perinatal care)\
      \ and microscopy image analysis. She is also Chief Technology Officer of Intelligent\
      \ Ultrasound Ltd, a spin-out company from her laboratory. Throughout her career\
      \ she has combined research with training early career researchers, playing\
