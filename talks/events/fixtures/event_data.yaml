    description: "How do the humanities engage with business, and vice-versa? And\
      \ what might this relationship lead to in the future? This panel will explore\
      \ the reciprocity \u2013 existing and potential \u2013 of business and the humanities,\
      \ considering the contribution humanities researchers and graduates can make\
      \ to the business world and how the humanities might benefit in return.\r\n\r\
      \nSpeaker: Dr Donald Drakeman\r\nPanel:    Professor Elleke Boehmer (Chair),\
      \ Professor Howard Hotson, Professor Sally Maitlis\r\n\r\nPanel Bios\r\n\r\n\
      Don Drakeman has been an entrepreneur and venture capitalist in the life  sciences\
      \ for many years.  A lawyer with a PhD in the humanities, he has also written\
      \ extensively about religious history and constitutional law. His book, Why\
      \ We Need Humanities, will be published later this year.  He is currently Distinguish\
      \ Research Professor in the Program on Constitutional Studies at the University\
      \ of Notre Dame, and a Fellow in Health Management at the University of Cambridge.\r\
      \n\r\nElleke Boehmer is Professor of World Literature in English. She has published\
      \ Colonial and Postcolonial Literature (1995, 2005), Empire, the National and\
      \ the Postcolonial, 1890-1920 (2002), Stories of Women (2005), and Nelson Mandela\
      \ (2008). She is the author of four acclaimed novels, including Screens again\
      \ the Sky (short-listed David Hyam Prize, 1990), Bloodlines (shortlisted SANLAM\
      \ prize), and Nile Baby (2008), and the short-story collection Sharmilla and\
      \ Other Portraits (2010). A book on \u2018Empire\u2019s Networks\u2019 and a\
      \ new novel, The Shouting in the Dark, are forthcoming.\r\n\r\nSally Maitlis\
      \ is a Professor of Organisational Behaviour and Leadership at Sa\xEFd Business\
      \ School, University of Oxford. Her areas of expertise include sensemaking in\
      \ organisations, trauma and adversity at work, and processes of personal growth.\
      \ Sally conducts research in a range of public and privatesector organisations,\
      \ with a particular interest in the cultural industries,studying symphony orchestras,\
      \ dancers, and other creative professionals. She specialises in qualitative\
      \ research, closely observing individual, team and organisational processes\
      \ as they unfold in real time, and analysing these processes through talk and\
      \ text.\r\n\r\nHoward Hotson is Professor of Early Modern Intellectual History\
      \ at the University of Oxford. He currently works on traditions of religious\
      \ non-conformity in the Holy Roman Empire in the post-Reformation period, pedagogical\
      \ innovations linking Ramus to Comenius and Leibniz and a book on the intellectual\
      \ diaspora of the Thirty Years War. He also directs the Oxford-based collaborative\
      \ research project, 'Cultures of Knowledge: Networking the Republic of Letters,\
      \ 1550-1750'.\r\n"
