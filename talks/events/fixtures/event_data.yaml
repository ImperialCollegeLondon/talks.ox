      \ diverse chronic inflammatory disorders including spondyloarthritis, Crohn\u2019\
      s disease and Pemphigus vulgaris. I will discuss how \"inhibitory\" KIR immune\
      \ receptor interactions could promote inflammation using  knowledge gained from\
      \ our studies on HLA-B27 binding to immune receptors.\r\n\r\n"
