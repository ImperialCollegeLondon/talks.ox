    description: "This talk is being held as part of the Qualitative Research Methods\
      \ module which is part of the MSc in Evidence-Based Health Care.  Members of\
      \ the public are welcome to attend.\r\n\r\nTrish Greenhalgh is Professor of\
      \ Primary Care Health Sciences and Fellow of Green Templeton College at the\
      \ University of Oxford. She studied Medical, Social and Political Sciences at\
      \ Cambridge and Clinical Medicine at Oxford before training as an academic GP.\
      \ She has previously worked at University College London (1986-2010) and Barts\
      \ and the London School of Medicine and Dentistry (2010-2014).\r\n\r\nTrish\
      \ leads a programme of research at the interface between the social sciences\
      \ and medicine. Her work seeks to celebrate and retain the traditional and the\
      \ humanistic aspects of medicine and healthcare while also embracing the unparalleled\
      \ opportunities of contemporary science and technology to improve health outcomes\
      \ and relieve suffering. Three particular interests are the health needs and\
      \ illness narratives of minority and disadvantaged groups; the introduction\
      \ of technology-based innovations in healthcare; and the complex links (philosophical\
      \ and empirical) between research, policy and practice.  She is the author of\
      \ 250 peer-reviewed publications and 8 textbooks.  She was awarded the OBE for\
      \ Services to Medicine by Her Majesty the Queen in 2001 and made a Fellow of\
      \ the Academy of Medical Sciences in 2014. \r\nProfessor Trish Greenhalgh will\
      \ talk about how careful analysis of stories can help us rise above the ontological\
      \ desert of \u2018behaviour change\u2019 research.\r\n"
