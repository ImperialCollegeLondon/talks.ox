      \n\u2022         smallholder farmers have the capacity to improve productivity,\
      \ help their countries develop and meet growing global demand for food without\
      \ causing irreparable damage to the world\u2019s climate\r\n\u2022         but\
      \ so far the rich nations have done little to support smallholder farmers with\
      \ training, investment, improving access to markets\r\nJTS and JCUK are two\
