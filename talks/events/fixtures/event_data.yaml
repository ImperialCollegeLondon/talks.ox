      Alison Etheridge* (Professor of Probability, University of Oxford)  The discussion
      will be chaired by *Dr Christopher Timpson* (Lecturer in Philosophy, University
      of Oxford)  _Lunch will be available from 12:45, with the discussion beginning
      at 13:00. Booking is not required._  This seminar is part of the *Humanities
      and Science: In Conversation* series, which invites leading scholars and practitioners
      in the sciences and humanities to identify the shared methodological roots of
      their particular disciplines and explore how these points of convergence can
      be used to address current questions in their fields.  *Abstract for Professor
      Ian Walmsley''s presentation*  _Random all the way down: probability and quantum
      physics_  The best theory we have of the character of the material world is
      quantum mechanics. Its structure is based on assessing probabilities which relate
      to outcomes of experiments: it seems that randomness is inherent in the basic
      fabric of the universe. Yet what we see in the everyday world is much more deterministic
      - any randomness arises from uncertainty in our detailed knowledge of the situation.
      The consequences are profound: we can no longer always assign particular properties
      to individual things, for instance. I will explore some of the strange consequences
      of quantum randomness for our understanding of the nature of reality.'
