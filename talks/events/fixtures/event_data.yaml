    description: "This presentation is part of the IMI Seminar Series, Trinity term\
      \ 2015.\r\n\r\nFind out more: http://www.imi.ox.ac.uk/events\r\n\r\nThis paper\
      \ explores the added value and challenges of the timeline as a participatory\
      \ technique in autobiographical migration research, reflecting on a case study\
      \ of Afghan return migrants. The paper shows that asking participants to draw\
      \ a timeline representing the course of their lives complemented their life\
      \ histories as it visually showed significant periods or turning points in their\
      \ lives. Drawing the timeline can also give participants more control over their\
      \ own story and enables a more participatory means of data collection. Last,\
      \ since interviewing can have a negative connotation for people who went through\
      \ asylum procedures, timeline drawing released the pressure from more verbal\
      \ methods. "
