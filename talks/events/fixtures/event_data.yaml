      \ of data in different media formats, as well as a powerful data visualisation\
      \ platform, MAPP enables its users to make sense out of diffused and partial\
      \ bits of information. Mainly developed as a front-end visualisation tool, MAPP\
      \ provides access not only to the granular details of each singular event in\
      \ a given dataset, but also, through interactive graphs and charts, it allows\
      \ for temporal and spatial trends to be revealed. A participatory tool, currently\
