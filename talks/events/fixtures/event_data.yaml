    department_organiser: oxpoints:23233560
    description: "Pharmaceutical drug research and development is a costly, complex\
      \ and time-consuming business. The average time from target to market is around\
      \ 15 years, the approximate costs range from $500 million to $1 billion and\
      \ it is estimated that of the 5000 new molecular entities developed only 5 will\
      \ make it into the clinic and only 1 of the 5 will ever make an approved drug.\
      \ The objective of these three introductory lectures are to outline the basic\
      \ principles of drug discovery and development in three key phases (target identification,\
      \ lead optimisation and early clinical development) and highlight how the industry\
      \ is focussed on reducing attrition and timelines whilst improving clinical\
      \ success.\r\n\r\nThe lectures will be given by three Pfizer representatives\
      \ who have a wealth of expertise in drug development ranging from early stage\
      \ research to clinical development. The lectures provide an excellent opportunity\
      \ to get an insight into the drug development process and are suitable for students,\
      \ postdocs, clinicians, PIs and everyone interested in drug development.\r\n\
      \r\nThe lectures will be followed by a drinks and networking reception and a\
      \ light dinner will be served.\r\n\r\nIf you are interested in attending please\
      \ register at our Eventbrite page by May 25. Please note that seats will be\
      \ allocated at a fist come first save basis.\r\n\r\n\r\nProgramme\r\n\r\n15:00\
