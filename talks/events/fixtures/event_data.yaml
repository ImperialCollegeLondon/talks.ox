    description: "Oxford Summer School in Ecological Economics 2015 will be held at\
      \ Balliol College, Oxford. \r\n30 August - 5 September\r\n\r\nPolicies and Innovation\
      \ for a Green Economy\r\n\r\nThis course explores the cutting edge methods and\
      \ policy applications in ecological economics, an interdisciplinary field emerged\
      \ in response to global sustainability crisis. With a clear sustainable development\
      \ focus, it draws on the expertise of a range of disciplines: economics, ecology,\
      \ physics, environmental sciences, sociology, psychology, complex systems theory,\
      \ etc. to address the current challenges: climate change, biodiversity loss,\
      \ resource depletion, water shortages, social cohesion and achieving sustainability.\
      \ Ecological economics has been critical of the dominant approaches to decision\
      \ making, namely cost-benefit analysis, the use of GDP as a key economic progress\
      \ measure and the limits of the economic models not taking into account resource\
      \ and environmental constraints. \u2018Green Economy\u2019 and \u2018Beyond\
      \ GDP\u2019 movements are inspired by the ideas proposed by ecological economists.\
      \ \r\nThe course is designed for multiple points of entry and could be helpful\
      \ for PhD students, MSc students, government experts, representatives of international\
      \ organizations and business. The course will give participants an opportunity\
      \ to explore key methodologies for ecological-economic analysis and to apply\
      \ these to various case studies. Oxford and Summer Winter Schools in Ecological\
      \ Economics organized by Environment Europe attracted participants from Canada,\
      \ USA, Mexico, Ecuador, Costa Rica, Brazil, Colombia, Peru, UK, France, Germany,\
      \ Austria, Spain, Italy, Portugal, Belgium, Czech Republic, Denmark, Bosnia,\
      \ Latvia, Ghana, Nigeria, China, India, Taiwan, and Australia. \r\n"
