    description: "With the rapid uptake of solar and wind technology in Australia\
      \ (and\r\n   elsewhere across regions of Asia and Europe) the traditional utility\r\
      \n   revenue model is being challenged. Off grid technology costs are\r\n  \
      \ declining, making solar competitive with traditional grid models. The talk\r\
      \n   will focus on a number of case studies in Australia of how utilities are\r\
      \n   responding to this challenge and aiming to turn it into an opportunity\
      \ for\r\n   customer retention and revenue growth. However, with this change,\
      \ there is\r\n   the possibility of stranded assets as traditional grid models\
      \ of providing\r\n   power are not needed as much. The talk will explore how\
      \ the peak and\r\n   off-peak power patterns are changing and what this could\
      \ mean for the\r\n   utility company of the future. I will also touch on how\
      \ banks like ANZ are\r\n   looking to respond to this and provide different\
      \ forms of finance to\r\n   support these new models of providing power. \r\n"
