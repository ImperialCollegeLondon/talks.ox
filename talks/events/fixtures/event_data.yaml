    description: "Chromatin biology and epigenetics is a fast growing field at the\
      \ frontier of modern biology, with considerable impact on understanding of fundamental\
      \ mechanisms in human health and disease. The symposium \u2018Epigenetic Mechanisms\
      \ in Health and Disease\u2019 aims to bring together clinical and non-clinical\
      \ scientists at the forefront of epigenetics and chromatin biology and in\uFB02\
      ammation to discuss the latest advances in the field. We aim to explore future\
      \ trends in epigenetics and related \uFB01elds of gene regulation, development,\
      \ molecular recognition and signalling, with an emphasis on prospects of translation\
      \ into clinical applications. On the first day the focus will be on the latest\
      \ advances in inflammation followed by epigenetics highlights on the second\
      \ day. The symposium is followed by a medicinal chemistry workshop centered\
      \ on epigenetic target classes on the third day."
