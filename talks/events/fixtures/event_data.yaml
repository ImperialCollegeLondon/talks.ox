    description: My lab is interested in novel antiviral drugs that can be used to
      combat important viral diseases and as chemical tools to address basic research
      questions. We are investigating HIV-1 maturation inhibitors, which have a novel
      mechanism of action as they target the HIV-1 Gag protein. In recent work we
