      \r\nCarolyn Chew-Graham is a GP Principal in Central Manchester, Professor of\
      \ General Practice Research at Keele University, and Honorary Professor of Primary\
      \ Care Mental Health at South Staffs and Shropshire Foundation Trust.\r\n\r\n\
      Her main areas of interest and expertise include the management of patients\
