    description: "An exhibition of film and photography exploring Alzheimer\u2019\
      s disease from the dual perspectives of sufferer and carer.\r\n\r\nAs the social,\
      \ emotional and welfare costs of Alzheimer\u2019s disease gain prominence, and\
      \ with the number of sufferers predicted to reach one million by 2025, exploring\
      \ the ways in which the disease affects the lives of the sufferers and those\
      \ around them becomes an ever more important task. Responding to this the O3\
      \ Gallery in partnership with TORCH present That Other Place, an exhibition\
      \ exploring Alzheimer\u2019s disease in its various neuropathological manifestations,\
      \ from the dual perspectives of sufferer and carer.\r\n\r\nHighlights of the\
      \ exhibition include Fausto Podovini\u2019s photographic series MIRELLA, which\
      \ won World Press Photo in 2013. These images chart the decline of the eponymous\
      \ Mirella\u2019s husband, Luigi, who began to show symptoms of Alzheimer\u2019\
      s aged 65.  Mirella cared for Luigi for six years, including during the final\
      \ year of his life when Luigi no longer recognised his wife. Hayley Morris\u2019\
      s stop motion film UNDONE, winner of the Slamdance Award 2009, poignantly evokes\
      \ the progressive loss of memory and identity in an Alzheimer\u2019s sufferer.\
      \ Woodstock-based Nicola Onions presents a series which endeavours to enable\
      \ an audience, who may not have been affected by dementia, to connect, translate\
      \ and consider personal existence, ageing and memories.\r\n\r\nThe gallery can\
      \ be found at the Oxford Castle Quarter and is open Tues-Fri 12-5pm, Sat & Sun\
      \ 11am-4pm and is closed Mondays."
