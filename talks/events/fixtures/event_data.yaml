    description: "Transcription by RNA polymerase in bacteria requires specific promoter\
      \ recognition by \u03C3 factors. The major variant \u2022\u2022\u2022\u2022\u2022\
      \ factor (sigma54) initially forms a transcriptionally silent complex requiring\
      \ specialised ATP-dependent activators that belong to AAA+ protein family for\
      \ initiation. I will present our recent crystal structure of the 450 kDa RNAP-\u03C3\
      54 holoenzyme at 3.8 \xC5, which reveals molecular details of \u2022\u2022\u2022\
      \u2022\u2022\u2022\u2022 and its interactions with RNAP. The structure explains\
      \ how \u2022\u2022\u2022\u2022\u2022\u2022\u2022 targets different regions in\
      \ RNAP to exert its inhibitory function. In addition, I will explain how the\
      \ AAA activator uses its ATPase activity to activate RNAP-sigma54 holoenzyme.\
      \ I will also compare different RNAP systems and suggest the existence of evolutionarily\
      \ conserved regulatory hotspots within RNAPs that can be targeted by a diverse\
      \ range of mechanisms to fine tune transcription. "
