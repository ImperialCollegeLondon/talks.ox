    description: "The Political Economy of Financial Markets programme (PEFM) aims\
      \ to shed light on the way in which institutions, including macroeconomic policy\
      \ frameworks, interact with financial markets. In the wake of the global and\
      \ euro area crises, it seeks to promote a better understanding of financial\
      \ markets and to contribute to improved policy formulation and execution in\
      \ the future.\r\n\r\nThe programme was established in October 2012 (by the late\
      \ Max Watson, as its first Director) at the European Studies Centre, St Antony\u2019\
      s College, Oxford. Its main activities are to carry out research, hold seminars\
      \ and workshops, and publish findings in outlets that range from academic articles\
      \ and books to policy briefings and op-ed pieces in the international press.\
      \ In addition to events hosted at St. Antony\u2019s College, PEFM has co-hosted\
      \ seminars and workshops with other institutions, including (inter alia) Oxford\u2019\
      s Global Economic Governance program (GEG), the Royal Institute of International\
      \ Affairs (Chatham House), and the Austrian National Bank; PEFM Associates have\
      \ also presented seminar papers and provided policy briefings to the International\
      \ Monetary Fund, H. M. Treasury, the Bank of England, the European Stability\
      \ Mechanism, and the European Commission.\r\n\r\nA number of research groups\
      \ have gained considerable traction under the PEFM programme, bringing together\
      \ academics, officials, and market participants:\r\n\r\n    The first research\
      \ topic concerns experience with Monetary and Financial Integration in Europe\
      \ \u2013 analysing why this has not lived up to expectations, exploring how\
      \ and whether it can be fixed, and assessing the implications for banking and\
      \ fiscal union in the Eurozone and for EMU governance generally (including e.g.,\
      \ the \u201Ctwo pack\u201D, \u201Csix pack\u201D, and \u201CFiscal Compact\u201D\
      ). This has been the topic of numerous PEFM seminars and workshops over the\
      \ past two years, and remains a very live issue.\r\n    The second current research\
      \ topic covers the area of Financial Sector Regulation \u2013 starting with\
      \ the problem of \u201Cregulatory capture\u201D. This inquiry first explored\
      \ the evolution of relations between bankers and regulators (including the role\
      \ of political and ideological influences) during the run-up to the global financial\
      \ crisis. It has also examined in depth the various proposals for reform of\
      \ global financial institutions (e.g., \u201Cring-fencing\u201D, Basle III,\
      \ etc.) that have been put forward in the wake of the crisis.\r\n    A third\
      \ research topic under study is Macroeconomic Policies and Financial Stability\
      \ \u2013 focusing on the question how monetary and fiscal policy regimes can\
      \ build in the capacity to respond to destabilising imbalances in the private\
      \ sector, without jeopardizing transparency, accountability and overall macroeconomic\
      \ stability. This research strand has included extensive work and debate on\
      \ the role of \u201Cmacro-prudential\u201D instruments in dealing with bubbles\
      \ and other financial anomalies.\r\n    A fourth research initiative concerns\
      \ the role of Ethics in Finance \u2013 the erosion of which may have contributed\
      \ to (or even caused) the global financial crisis. This is a developing and\
      \ interdisciplinary area of study (combining economists, lawyers, philosophers,\
      \ historians and political scientists), questioning the premise that regulation\
      \ alone is sufficient to ensure sound financial practice, and exploring whether\
      \ and how ethics in finance could be better defined, encouraged, and/or enforced.\r\
      \n\r\nSeveral new research priorities have emerged from these primary initiatives.\
      \ These include (i) spillover effects from advanced economy regulatory reform\
      \ to emerging markets; (ii) the implications of \u201Cshadow\u201D banking for\
      \ financial stability; (iii) financial sector reform in Africa; and (iv) global\
      \ consistency in the policing of financial sector regulation.\r\n\r\nThe programme's\
      \ Acting Director is Professor David Vines (Balliol and St Antony's College),\
      \ Deputy Director is Adam Bennett (St Antony's College), and Administrator is\
      \ Julie Adams (European Studies Centre, St Antony's College)."
