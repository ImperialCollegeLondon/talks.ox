    description: "We in the developed world have tended to concentrate our food sources\
      \ in areas with a comparative advantage for production, typically for climatic\
      \ reasons.  The cost of energy, post-harvest handling technology, and varietal\
      \ development has made this possible.  We have entered a period where increased\
      \ extreme weather events and climatic shifts make this a more risky venture\
      \  and provide a strong rationale for regionalized food systems to increase\
      \ resilience of our food system and help insure food security. This seminar\
      \ will use examples from the United States and East Africa to illustrate the\
      \ notion and rationale.\r\n\r\nThe talk will be 30-45 minutes, followed by a\
