    description: "SEESOX is based at the European Studies Centre at the University\
      \ of Oxford. It focuses on the interdisciplinary study of the relationship between\
      \ European integration and the politics, economics and societies of the Balkans,\
      \ Greece, Turkey and Cyprus. Drawing on the academic excellence of the University\
      \ and an international network of associates, it conducts policy relevant research\
      \ on the multifaceted transformations of the region in the 21st century. It\
      \ follows closely conflict and post-conflict situations and analyses the historical\
      \ and intellectual influences which have shaped perceptions and actions in the\
      \ region. In Oxford's best tradition, the SEESOX team is committed to understanding\
      \ the present through the longue duree and reflecting on the future through\
      \ high quality scholarship. SEESOX has the following objectives:\r\n\r\n- To\
      \ support high-quality research on South East Europe.\r\n- To organise conferences,\
      \ workshops and research seminars.\r\n- To promote multi-disciplinary study\
      \ of the region's development within Oxford University (e.g. politics, international\
      \ relations, law, sociology, economics) working in collaboration with other\
      \ Centres and Programmes within the University, including student societies.\r\
      \n- To spearhead intellectual exchanges and debate on these issues among networks\
      \ of individuals and institutions beyond Oxford.\r\n- To foster cooperation\
      \ between the academic and the policy-making community."
