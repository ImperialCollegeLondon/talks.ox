    description: "Dario Alessi was born in France, attended high school in Brussels\
      \ and obtained a BSc in Biochemistry from the University of Birmingham, UK in\
      \ 1988. He received a Ph.D. in 1991 for work on the synthesis and use of spin-labelled\
      \ ATP analogues to study muscle contraction under the joint supervision of Ian\
      \ Trayer (University of Birmingham) and David Trentham FRS (National Institute\
      \ of Medical Research, Mill Hill, London). He then carried out postdoctoral\
      \ research with Sir Philip Cohen FRS in the MRC Protein Phosphorylation Unit\
      \ at Dundee from 1991 to 1997, where he became fascinated by protein kinases\
      \ and how they control almost all aspects of cell biology.\r\n\r\nIn 1998 Dario\
      \ became a Programme Leader in the MRC Protein Phosphorylation Unit, and assumed\
      \ the Directorship of the Unit in April 2012. A key focus of his current research\
      \ is to understand the regulation and physiological roles of poorly understood\
      \ protein kinases and components of the ubiquitylation system that implicated\
      \ in human disease. Dario is very keen to exploit findings emerging from his\
      \ studies to develop novel treatments for disease.\r\n\r\nIn March 2013 Dario\u2019\
      s lab have published over 210 peer-reviewed research papers/reviews that have\
      \ accumulated more than 33000 citations. Dario\u2019s Alessi\u2019s h-index\
      \ is 86 (i.e. 86 papers cited >86 times, with 80 papers cited over 100 times).\r\
      \nIn March 2010 Dario Alessi was ranked as 16th most cited biochemist worldwide."
