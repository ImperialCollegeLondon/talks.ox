    description: "The workshop will address significant challenges in the interdisciplinary\
      \ relationship between artistic practices and the natural and medical sciences.\
      \ During the workshop we will discuss challenges specific to medical health\
      \ and suggest new ways of thinking about graphics as well as new ways to create\
      \ tools for use in future visualisations (for example in power-points, posters\
      \ and popular articles).\r\n\r\nI will show how my way into the field of scientific\
      \ visualisation and examples of artwork done in collaboration with scientists\
      \ have shaped my career as an artist-in-residence, first at the Niels Bohr Institute\
      \ in Copenhagen and later at the Interdisciplinary Nanoscience Centre in Aarhus.\r\
      \n\r\nIndeed, we face many challenges whenever we communicate to anyone. The\
      \ visual representation often serve to support the understanding of complex\
      \ or detailed information, whether it is used for communication between colleagues\
      \ or to a public audience. Participants will be challenged in groups to come\
