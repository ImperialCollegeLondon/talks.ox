    description: "In 1989, a secretive movement of Islamists allied itself to a military\
      \ cabal to violently take power in Africa\u2019s biggest country. Sudan\u2019\
      s revolutionary regime was built on four pillars \u2013 a new politics, economic\
      \ liberalisation, an Islamic revival, and a U-turn in foreign relations \u2013\
      \ and mixed militant conservatism with social engineering: a vision of authoritarian\
      \ modernisation. Water and agricultural policy have been central to this state-building\
      \ project. Going beyond the conventional lenses of famine, \u2018water wars\u2019\
      \ or the oil resource curse, Harry Verhoeven links environmental factors, development,\
      \ and political power. Based on years of unique access to the Islamists, generals,\
      \ and business elites at the core of the Al-Ingaz Revolution, Verhoeven tells\
      \ the story of one of Africa\u2019s most ambitious state-building projects in\
      \ the modern era \u2013 and how its gamble to instrumentalise water and agriculture\
      \ to consolidate power is linked to twenty-first-century globalisation, Islamist\
      \ ideology, and intensifying geopolitics of the Nile.\r\n\r\nThe book:\r\n\r\
      \n>relies on an extraordinary set of interviews with key decision-makers inside\
      \ and outside Sudan;\r\n>underlines a different set of linkages between Sudan\u2019\
      s environmental factors, development and political power;\r\n>tells the story\
      \ of one of Africa\u2019s most ambitious state-building projects in the modern\
      \ era.\r\n\r\nHarry Verhoeven is a Post-doctoral Research Fellow at the Department\
      \ of Politics and International Relations where he teaches African Politics.\
      \ His research focuses on conflict, development and environment in the Horn\
      \ of Africa and the Great Lakes Region and he is the Convenor of the Oxford\
      \ University China-Africa Network (OUCAN). Outside academia, he has worked in\
      \ Northern Uganda, Sudan, India and Democratic Republic of Congo."
