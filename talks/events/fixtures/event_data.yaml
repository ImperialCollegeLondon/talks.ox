      \ changes are of any use for people after a diagnosis of cancer. Primarily,\
      \ Liam has worked with prostate cancer survivors with advanced disease on androgen\
      \ deprivation therapy (medical or surgical castration). He has had research,\
      \ reviews, editorials and correspondence in European Urology, the BMJ, New England\
      \ Journal of Medicine, British Journal of Cancer and The Cochrane Database of\
      \ Systematic Reviews. His explanatory trials and qualitative work have shown\
      \ that lifestyle interventions are of benefit for improving prostate cancer\
      \ specific quality of life, fatigue, independent activity, functional capacity\
      \ and reducing fear of recurrence.\r\n\r\nA new generation of activity in this\
      \ field will be looking at establishing clinical effectiveness of such interventions\
      \ in NHS service provision and also addressing research questions around the\
      \ effect of exercise on cancer progression.  Liam holds funding from the NIHR\
      \ and CRUK to start data collection."
