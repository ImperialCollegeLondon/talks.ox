- fields:
    department_organiser: oxpoints:23232659
    description: "The Anthropocene heralds a new epoch, initiated once humans became\
      \ a geological force. This contested diagnosis marks a set of events: the moment\
      \ when the \u2018earth system\u2019 tipped out of Holocene jeopardising the\
      \ conditions that enabled human flourishing; the corollary political moment\
      \ when various publics began talking about a planet open to modes of \u2018\
      stewardship\u2019 and forms of planetary earth governance; and the conceptual\
      \ moment when the earth enters into history and politics and familiar, modern\
      \ and humanist models of thought no longer hold. This seminar series engages\
      \ speakers and audiences in conceiving new forms of life and ways of living\
      \ after these events. It explores \u2018more-than-human\u2019 and \u2018multinatural\u2019\
      \ ways out of the Anthropocene, developing new relations for future epochs."
