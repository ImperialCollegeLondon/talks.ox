    description: "There is no substitute to water as a factor of production. But the\
      \ risks associated with delay, disruption or denial of supply are often poorly\
      \ understood. This session engages with corporate water risk, an increasingly\
      \ dominant aspect of corporate stewardship.\r\nA panel - drawn from globally\
      \ recognised experts - will present their perspectives. But this session is\
      \ principally about audience engagement. Questions are not merely welcomed:\
      \ they are mandatory. This is a unique opportunity to connect with specialist\
      \ practitioners.\r\n\r\nSpeakers:\r\nLaurent Bellet, Water and Energy Advisor,\
      \ EDF Group\r\n\r\nPiet Klop, Senior Advisor - Responsible Investment, PGGM\r\
      \n\r\nCate Lamb, Head of the Water Programme, Carbon Disclosure Project\r\n\r\
      \nAlexandre Le Vernoy, Analyst: Water & Food Resources, SABMiller plc\r\n\r\n\
      Conor Linstead, Freshwater Specialist, WWF-UK\r\n\r\nFelix Ockborn, Sustainability\
      \ Advisor, Sustema Environmental Management in Stockholm and Sustainability\
      \ Manager, Bergans of Norway\r\n\r\nModerated by Dr Alex Money, Research Fellow,\
      \ Smith School of Enterprise and the Environment, University of Oxford.\r\n\r\
      \nWater risk is of course not new. But the dynamics that drive the supply and\
      \ demand of water resources in corporate supply chains are evolving rapidly.\
      \ Corporate water risk derives from a mosaic of interdependent variables including\
      \ demographics, urbanisation, globalisation, climate change and pollution. The\
      \ World Economic Forum now classifies water crises as the world's biggest risk\
      \ in terms of impact over the next ten years. \r\n\r\nIn this session, experts\
      \ from industry, finance, and policy advisory will place corporate water risk\
      \ into the context of stakeholder engagement. They will present the challenges\
      \ faced, and invite you to debate the potential solutions. If you have an interest\
      \ in investment management, corporate activity, policy making, or sustainability\
      \ issues, make sure that you're part of the discussion!"
