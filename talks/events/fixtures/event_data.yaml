    description: "Water, food and energy are the three most fundamental ingredients\
      \ of modern civilization. Without water or food, people die. Without energy,\
      \ we cannot grow food, or power homes, offices, or vehicles. As the world\u2019\
      s population grows, the demand for each of these resources is increasing faster\
      \ than ever. Their use is inextricably linked to each other, and to the environment.\
      \ We consume massive quantities of water to generate energy and grow crops,\
      \ and massive quantities of energy to deliver clean water. But we cannot build\
      \ more power plants or grow thirsty crops and biofuels without impinging on\
      \ fresh water supplies, and we cannot clean and deliver more water without driving\
      \ up energy demand.\r\n\r\nNew water, food and energy solutions must be integrated\
      \ with innovative, sustainable technologies that boost one resource without\
      \ draining the other. At the same time, these technological solutions inevitably\
      \ have a sustainable impact on the environment (and society in general), and\
      \ the environment will have a significant impact on their achievability and\
      \ success. Water, food and energy are locked together in a Nexus, at the heart\
      \ of which sits climate change \u2013 Beddington\u2019s \u2018perfect storm\u2019\
      . Membrane technology offers one of the most important and rapidly growing responses\
      \ to these challenges, with an astonishing rate of growth.\r\n\r\nThe Oxford\
      \ Water and Membranes biannual research events gather scientists and engineers\
      \ to share ideas and progress in addressing some of the key challenges of the\
      \ 21st century.\r\n\r\nThis year\u2019s theme \u2018The Water, Food and Energy\
      \ Nexus\u2019 will encompass any aspect of the water-food-energy nexus, whether\
      \ it be one of the components separately or their interactions.\r\n\r\nThis\
      \ residential event is organised by Professors Robert Field, Nick Hankins and\
      \ Aidong Yang, all from the Centre for Sustainable Water Engineering in the\
      \ Department of Engineering Science. Professor Tony Fane (UNSW Sydney and NTU\
      \ Singapore) will act as Honorary Chairman.\r\n\r\nWe are seeking expressions\
      \ of interest in making a 25 minute presentation, or to attend as a delegate.\
      \ With the support of Miriam Balaban, editor of Desalination and Water Treatment\
      \ Journal, there will be an opportunity to publish your paper (if you wish),\
