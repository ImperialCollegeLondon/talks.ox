      \ business-oriented think-tanks alike are imagining a future where progress\
      \ and development will materialize through significant investments in new \u2018\
      smart\u2019 and \u2018climate-resilient\u2019 cities. Yet, it is unclear whether\
      \ these imagined futures are 'the stuff of dreams or nightmares', as South African\
      \ scholar Vanessa Watson put it. The pressing realities of \u2018slum urbanism\u2019\
      \ as the dominant way of life, entrenched inequality and systematic environmental\
      \ degradation and injustice are sobering reminders that technological fixes\
      \ can only go so far in shaping the future of Africa\u2019s urbanisation. A\
      \ grounded appreciation of urban livelihoods, economies and politics is needed\
      \ in order to grasp the complex challenges African urbanisation faces in the\
