    description: "For list of speakers and registration, visit https://chembiohub.ox.ac.uk/conversation\r\
      \n\r\nThis event showcases top chemical biology research from labs at Oxford.\
      \ Particular emphasis is placed on linking basic chemical biology research to\
      \ work in the clinic.\r\n\r\nThe first session of the day looks at disease-agnostic\
      \ technologies to aid drug discovery. The second session features work on targets\
      \ and pathways applied to a variety of illnesses. The third session focuses\
      \ on therapeutic interventions for neurodegenerative diseases.\r\n\r\nEach session\
      \ features top-class science presentations from a broad range of Oxford\u2019\
      s biomedical and physical science departments, with speakers from industry giving\
      \ their perspective throughout the day. This sets the stage for a round-table\
      \ discussion between opinion leaders from across Oxford and industry. The conversation\
      \ will focus on how we can best work together to translate ideas into new medicines.\r\
      \n\r\nThe symposium will bring together 200 delegates including Oxford researchers,\
      \ industry colleagues and technology transfer professionals. In doing so, it\
      \ will provide the ideal forum for discussion and lead to lasting collaborative\
      \ relationships.\r\n\r\nNetworking breaks and poster sessions will allow discussion\
      \ to continue outside of the lecture theatre. The day will finish with a wine\
      \ reception in the common room of the Andrew Wiles building, which provides\
      \ a beautiful view of the 18th century Radcliffe Observatory."
