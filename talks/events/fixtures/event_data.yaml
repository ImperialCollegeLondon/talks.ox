    description: "In this paper, I follow Castree, Whatmore and other geographers\
      \ in exploring how the Anthropocene is producing new ways of graphing the geo\u201A\
      \u201A. I think through calls from Yusoff, Clark and Saldanha to focus on geo-social\
      \ and geo-political processes as part of such a remapping in ways that remove\
      \ a long-held emphasis on biopolitical analyses. But, I linger on\u201A\u201A\
      \xC4\xF9and question--the traditional dividing lines between the bio\u201A\u201A\
      \ and geo\u201A\u201A. Taking up jellyfish as an emblem of the Anthropocene,\
      \ I draw on recent scientific research on these and other primitive\u201A\u201A\
      \ organisms in an attempt to rethink how we spatialize life and its other in\
      \ the after-life of the Anthropocene. I argue that rethinking the bio/geo divide\
      \ not only has epistemological and political implications, but also challenges\
      \ us to question the very notion of survival\u201A\u201A. "
