    description: "Professor Giovanna Mallucci is Programme Leader at the MRC Toxicology\
      \ Unit, University of Leicester.  Her research group works on mechanisms of\
      \ neurotoxicity.\r\n\r\nHer background is in modelling prion diseases in mice,\
      \ looking at mechanisms of neurotoxicity and developing new therapeutic approaches.\
      \ Her group have shown that early synaptic changes in mice with prion disease\
      \ can be reversed, resulting in recovery of synaptic and cognitive function\
      \ and behavioural deficits, long term neuroprotection, and life long survival\
      \ of affected animals. Thus neurodegeneration can be prevented by reversing\
      \ early synaptic deficits.\r\n\r\nTheir programme uses several model systems\
      \ \u2013 mice (wild type and transgenic), primary neurons and the nematode C.\
      \ elegans, to understand the early molecular events that cause synaptic toxicity\
      \ and neuronal cell death in neurodegeneration. In parallel, they are looking\
      \ at the mechanisms involved in synaptic repair processes."
