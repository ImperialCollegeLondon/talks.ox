    description: 'In this Webinar SSEE Research Fellow Michael Viehs and ECCE Researcher
      Stefanie Kleimeier will present their latest research on the effect of CO2 emission
      disclosure on corporations costs of debt. Using a unique and comprehensive database
      on carbon emissions from CDP (formerly The Carbon Disclosure Project), they
      study whether companies which voluntarily participate in the CDP disclosure
      framework enjoy more favorable lending conditions in the form of lower spreads
