      \ Free, all welcome \u201A no booking required.  Join us for a sandwich lunch\
      \ from 12:45, with discussion from 13:00 to 13:45.  *About the book:*  Today\
      \ we are all familiar with the iconic pictures of the nebulae produced by the\
      \ Hubble Space Telescope's digital cameras. But there was a time, before the\
      \ successful application of photography to the heavens, in which scientists\
      \ had to rely on handmade drawings of these mysterious phenomena.          \
      \   Observing by Hand sheds entirely new light on the ways in which the production\
      \ and reception of handdrawn images of the nebulae in the nineteenth century\
      \ contributed to astronomical observation. Omar W. Nasim investigates hundreds\
      \ of unpublished observing books and paper records from six nineteenth-century\
      \ observers of the nebulae: Sir John Herschel; William Parsons, the third Earl\
      \ of Rosse; William Lassell; Ebenezer Porter Mason; Ernst Wilhelm Leberecht\
      \ Tempel; and George Phillips Bond. Nasim focuses on the ways in which these\
      \ observers created and employed their drawings in data-driven procedures, from\
      \ their choices of artistic materials and techniques to their practices and\
      \ scientific observation. He examines the ways in which the act of drawing complemented\
      \ the acts of seeing and knowing, as well as the ways that making pictures was\
      \ connected to the production of scientific knowledge."
