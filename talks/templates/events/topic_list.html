{% extends "base.html" %}

{% load staticfiles %}
{% load users %}

{% block title %}Topics{% endblock %}

{% block extrahead %}

{% endblock %}

{% block content %}

<h1>Topics</h1>

<ul class="list-group">

        {% for topic in topics %}
            <li class="list-group-item"><a href="{% url 'show-topic' %}?uri={{ topic.uri }}">{{ topic.prefLabel }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
