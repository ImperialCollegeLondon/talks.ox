{% extends "base.html" %}

{% block title %}Events{% endblock %}

{% block content %}

{% for event in events %}

<div itemscope itemtype="http://schema.org/Event">
    <p itemprop="name">{{ event.title }}</p>
    <p itemprop="startDate" content="{{ event.start|date:'c' }}">{{ event.start }}</p>
    <p><a href="{% url 'event' event_id=event.id %}">More details</a></p>
</div>

{% endfor %}

{% endblock %}
