{% extends "base.html" %}

{% block title %}Events{% endblock %}

{% block content %}

<script type="application/ld+json">
[{% for event in events %}{
  "@context": "http://schema.org",
  "@type": "Event",
  "name": "{{ event.title }}",
  "startDate": "{{ event.start|date:'c' }}"
{% if forloop.last %}}{% else %}},{% endif %}{% endfor %}]
</script>

{% for event in events %}

<div>
    <p>{{ event.title }}</p>
    <p>{{ event.start }}</p>
    <p><a href="{% url 'event' event_id=event.id %}">More details</a></p>
</div>

{% endfor %}

{% endblock %}
