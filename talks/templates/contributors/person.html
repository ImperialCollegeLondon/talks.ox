{% extends "base.html" %}

{% block title %}{{ person.name }}{% endblock %}


{% block content %}

<div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-heading">
        <h3 class="panel-title">{{ person.name }}</h3>
    </div>
    <div class="panel-body">
        <a class="pull-right btn btn-default" role="button" href="{% url 'edit-person' person.slug %}">edit</a>
        <p>{{ person.bio }}</p>
    </div>

    <ul class="list-group">
        {% for event in events.all %}
        <li class="list-group-item">{{ event.formatted_date}} <a href="{% url 'show-event' event.slug %}">{{ event.title }}</a></li>
        {% endfor %}
    </ul>


</div>

{% endblock %}
